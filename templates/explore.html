<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahara - Explore Women’s Schemes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .filters {
            width: 250px;
            background: #fbe9d4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .filters h2 {
            color: #d65a00;
        }
        .filters label {
            display: block;
            margin: 10px 0;
        }
        .filters input {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            margin-left: 20px;
        }
        .content h1 {
            color: #d65a00;
            text-align: center;
        }
        .schemes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .scheme-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .scheme-card h3 {
            color: #d65a00;
        }
        .scheme-card p {
            color: #555;
        }
        .scheme-card button {
            background: #ff6f00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .scheme-card button:hover {
            background: #e65c00;
        }
        /* Logo Styling */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
        }

        .logo {
            width: 120px; /* Adjust as needed */
            height: auto;
        }

        /* Top section with heading & navigation */
        .top-section {
            text-align: center;
            margin-top: -30px;
            margin-left: 100px;
        }

        .top-section h1 {
            color: #d65a00;
            font-size: 28px;
            margin-bottom: 40px;
        }

        /* Navigation styling */
       
       
        .container {
            display: flex;
            padding: 20px;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            top: 0px;
            left: -50px;
            margin-left: 250px;
            z-index: 1000;
        }


        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #000000;
            font-size: 15px;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #000000;
            text-decoration: underline;
        }
        
    </style>
</head>
<div id="schemeModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
background: white; padding: 20px; box-shadow: 2px 2px 10px rgba(0,0,0,0.3); border-radius: 10px;">
    <h2 id="schemeTitle"></h2>
    <p id="schemeDesc"></p>
    <button onclick="closeModal()">Close</button>
</div>

<body>

    <!-- Logo Section -->
    <header class="header">
        <img src="\static\assets\name.png" alt="Zahara Logo" class="logo">
        <div class="header-container">
            <nav class="navbar">
               
                <ul>
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li><a href="{{ url_for('login_page') }}">LOGIN/SIGN UP</a></li>
                    
                </ul>
            </nav>
    </header>
    
    </div>
     <!-- Heading and Navigation -->
     <div class="top-section">
        <h1>Explore Women’s Schemes</h1> 
    </div>
    <div class="container">
        <div class="filters">
            <h2>Filters</h2>
            <h3>Age</h3>
            <label><input type="checkbox" class="filter" value="18-25"> 18-25</label>
            <label><input type="checkbox" class="filter" value="26-35"> 26-35</label>
            <label><input type="checkbox" class="filter" value="36+"> 36+</label>
            
            <h3>Marital Status</h3>
            <label><input type="checkbox" class="filter" value="Single"> Single</label>
            <label><input type="checkbox" class="filter" value="Married"> Married</label>
            <label><input type="checkbox" class="filter" value="Widow"> Widow</label>
            <label><input type="checkbox" class="filter" value="All"> All</label>
            
            <h3>State</h3>
            <label><input type="checkbox" class="filter" value="All India"> All India</label>
            <label><input type="checkbox" class="filter" value="Goa"> Goa</label>
            <label><input type="checkbox" class="filter" value="Kerala"> Kerala</label>
            <label><input type="checkbox" class="filter" value="Gujarat"> Gujarat</label>
            <label><input type="checkbox" class="filter" value="Tamil Nadu"> Tamil Nadu</label>
            
            <h3>Area of Residence</h3>
            <label><input type="checkbox" class="filter" value="Urban"> Urban</label>
            <label><input type="checkbox" class="filter" value="Rural"> Rural</label>
            <label><input type="checkbox" class="filter" value="All"> All</label>
            
            <h3>Category</h3>
            <label><input type="checkbox" class="filter" value="Education"> Education</label>
            <label><input type="checkbox" class="filter" value="Health"> Health</label>
            <label><input type="checkbox" class="filter" value="Business"> Business</label>
            <label><input type="checkbox" class="filter" value="Women Welfare"> Women Welfare</label>
            <label><input type="checkbox" class="filter" value="Financial Support"> Financial Support</label>
            <label><input type="checkbox" class="filter" value="Women Empowerment"> Women Empowerment</label>
            <label><input type="checkbox" class="filter" value="Marriage Assistance"> Marriage Assistance</label>
            <label><input type="checkbox" class="filter" value="Employment"> Employment</label>
            <label><input type="checkbox" class="filter" value="Pension"> Pension</label>
            <label><input type="checkbox" class="filter" value="Gas Connection"> Gas Connection</label>
        </div>
        
        <div class="content">
            <div class="schemes" id="schemes">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    setupFilters();
    fetchSchemes(); // Fetch schemes initially
});

function setupFilters() {
    const filters = document.querySelectorAll(".filter");
    filters.forEach(filter => {
        filter.addEventListener("change", filterSchemes);
    });
}

function fetchSchemes() {
    fetch("/get_sche")
        .then(response => response.json())
        .then(data => {
            const schemesContainer = document.getElementById("schemes");
            schemesContainer.innerHTML = "";
            data.forEach(scheme => addSchemeCard(scheme));
        })
        .catch(error => console.error("Error fetching schemes:", error));
}

function filterSchemes() {
    const selectedFilters = {
        age: [],
        marital_status: [],
        state: [],
        area: [],
        category: []
    };

    document.querySelectorAll(".filter:checked").forEach(filter => {
        const value = filter.value;

        if (["18-25", "26-35", "36+"].includes(value)) {
            selectedFilters.age.push(value);
        } else if (["Single", "Married", "Widow", "All"].includes(value)) {
            selectedFilters.marital_status.push(value);
        } else if (["All India", "Goa", "Kerala", "Gujarat", "Tamil Nadu"].includes(value)) {
            selectedFilters.state.push(value);
        } else if (["Urban", "Rural", "All"].includes(value)) {
            selectedFilters.area.push(value);
        } else {
            selectedFilters.category.push(value);
        }
    });

    fetch("/filter_schemes", {  // Changed API endpoint
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(selectedFilters)
    })
    .then(response => response.json())
    .then(data => {
        const schemesContainer = document.getElementById("schemes");
        schemesContainer.innerHTML = "";
        data.forEach(scheme => addSchemeCard(scheme));
    })
    .catch(error => console.error("Error fetching filtered schemes:", error));
}

function addSchemeCard(scheme) {
    const schemesContainer = document.getElementById("schemes");
    const card = document.createElement("div");
    card.classList.add("scheme-card");
    card.setAttribute("data-category", scheme.category);

    card.innerHTML = `
        <h3>${scheme.name}</h3>
        <p>${scheme.description.substring(0, 80)}</p>
        <button onclick="showDetails(${scheme.id})">Learn More</button>
    `;

    schemesContainer.appendChild(card);
}

function showDetails(schemeId) {
    fetch(`/get_scheme_details?id=${schemeId}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("schemeTitle").innerText = data.name;
            document.getElementById("schemeDesc").innerText = data.details;

            // Add a clickable link
            let schemeLink = document.getElementById("schemeLink");
            if (!schemeLink) {
                schemeLink = document.createElement("a");
                schemeLink.id = "schemeLink";
                schemeLink.style.display = "block";
                schemeLink.style.marginTop = "10px";
                schemeLink.style.color = "blue";
                schemeLink.style.textDecoration = "underline";
                document.getElementById("schemeModal").appendChild(schemeLink);
            }
            
            schemeLink.href = data.link;
            schemeLink.target = "_blank";
            schemeLink.innerText = "Visit Scheme Website";

            document.getElementById("schemeModal").style.display = "block";
        })
        .catch(error => console.error("Error fetching details:", error));
}


// Close modal function
function closeModal() {
    document.getElementById("schemeModal").style.display = "none";
}


</script>
        

</body>
</html>
