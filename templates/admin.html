<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap');

        /* Remove Scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3d1c1c, #b85c5c, #f2a97e);
            color: white;
            flex-direction: column;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 20px;
            left: -40px;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            padding: 0 40px;
        }

        .logo {
            width: 130px;
            margin-top: 15px;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar a {
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            color: white;
            font-weight: 1000;
            font-size: 15px;
            margin-left: 20px;
            padding: 10px 18px;
            border-radius: 8px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .admin-panel {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: 1000;
            font-family: 'Playfair Display', serif;
            text-align: center;
            background: linear-gradient(to right, #ff914d, #ffd1a4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-top: 60px;
        }

        .box {
            width: 250px;
            height: 170px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 18px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 145, 77, 0.3), rgba(255, 255, 255, 0.1));
            transition: 0.4s;
        }

        .box:hover::before {
            left: 100%;
        }

        .box:hover {
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 10px 40px rgba(255, 145, 77, 0.5);
        }
        .navbar {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/static/assets/name.png" alt="Logo" class="logo">
            <nav class="navbar">
                <a href="/logout" style="color: #4d3232;">LOGOUT</a>
            </nav>
    </div>

    <div class="admin-panel">ZAHARA ADMIN PANEL</div>

    <div class="container">
        <div class="box" onclick="navigateTo('/add')">ADD/DELETE SCHEMES</div>
        <div class="box" onclick="navigateTo('/users')">VIEW USERS</div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
